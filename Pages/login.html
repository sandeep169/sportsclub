<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<form action="login" method="post">
    {%csrf_token%}

    <h1> <input type="text" name="username" placeholder="username"><br></h1>
    <h1> <input type="password" name="password" placeholder="password"> </h1>
    <input type="submit">
</form>

    {% for message in messages %}
    <h3> {{message}}</h3>
    {% endfor %}



{% endblock %}
</body>
</html>
